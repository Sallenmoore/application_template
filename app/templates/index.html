{% extends "base.html" %}

{% block content %}

<div class="indigo darken-1 row indigo-text text-accent-1">
  <div class="col s12">
    <h1 class="center-align">Dork</h1>
    <h2 class="center-align">(AI Driven Zork clone with a D&D seed)</h2>
  </div>
</div>
<div class="row">
  <div class="col s5">
    <div class="row">
      <div class="col s5">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Story so far:</span>
            <p>{{story.summary}}</p>
          </div>
        </div>
      </div>
      <div class="col s7">
        <h4>Party</h4>
        <img class="responsive-img" src="{{url_for('static', filename='images/party.png')}}">
      </div>
    </div>
  </div>
  <div class="col s7">
    <div class="row">
      <div class="col s12">
        <div class="card-panel">
          <img class="responsive-img" src="{{url_for('static', filename='images/current.png')}}">
          <p class="flow-text">{{story.prompt}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
