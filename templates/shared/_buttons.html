{% macro button(styles="", href=None) -%}
<button {% if href %} href="/auth/login" {% endif %}
        class="w-full items-center justify-center rounded-md border border-transparent px-8 py-3 bg-green-600 text-base font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 {{styles}}">Login</button>
{%- endmacro %}

{% macro buttonhx(styles="", post=None, trigger=None, target=None, select=None, swap=None,
confirm=None,
indicator=None) -%}
<button href="/auth/login"
        {% if post %} hx-post="{{post}}" {% endif %}
        {% if get %} hx-get="{{get}}" {% endif %}
        {% if trigger %} hx-trigger="{{trigger}}" {% endif %}
        {% if target %} hx-target="{{target}}" {% endif %}
        {% if select %} hx-select="{{select}}" {% endif %}
        {% if swap %} hx-swap="{{swap}}" {% endif %}
        {% if confirm %} hx-confirm="{{confirm}}" {% endif %}
        {% if indicator %} hx-indicator="{{indicator}}" {% endif %}
        class="w-full items-center justify-center rounded-md border border-transparent px-8 py-3 bg-green-600 text-base font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 {{styles}}">Login</button>
{%- endmacro %}
